<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.ubicall.com/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.ubicall.com/static/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="https://cdn.ubicall.com/static/ubicall/css/widget/widget.css" rel="stylesheet">
  <link href="https://cdn.ubicall.com/static/animsition/dist/css/animsition.min.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <div id="header">
    <a onclick="javascript:history.go(-1)">
      <i class="fa fa-chevron-left fa-left"></i>
    </a>
    <a href="#" onclick="UbiCallManager.goToHomeScreen()">
      <i class="fa fa-home fa-right"></i>
    </a>
    <h3 class="header">call </h3>
  </div>
  <div class="animsition">
    <div id="feedback">

      <h2>Thank You!</h2>

      <h3>For Your Call</h3>

      <div class="phone-02">

        <h4>How do you feel about our service?</h4>

        <div class="face-img">
          <!-- 1 happy , 2 so lala , 3 unhappy-->
          <a href="#" onclick="helpers.iam(1)">
            <img src="https://cdn.ubicall.com/static/ubicall/images/face-01.png" alt="">
          </a>
          <a href="#" onclick="helpers.iam(2)">
            <img src="https://cdn.ubicall.com/static/ubicall/images/face-02.png" alt="">
          </a>
          <a href="#" onclick="helpers.iam(3)">
            <img src="https://cdn.ubicall.com/static/ubicall/images/face-03.png" alt="">
          </a>
        </div>

          <textarea id="feedback-message" type="text" class="form-control" name="Feedback" placeholder="Anything to add? (Option)"></textarea>

          <button type="submit" class="btn btn-default btn-03" onclick="UbiCallManager.goToHomeScreen()">No, Thanks</button>
          <button type="submit" class="btn btn-default btn-02" onclick="helpers.sendFeedBack()">Send Feedback</button>

      </div>

    </div>
  </div>
  <!-- Animsition End -->
  <!-- js -->
  <script src="https://cdn.ubicall.com/static/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.ubicall.com/static/animsition/dist/js/jquery.animsition.min.js"></script>
  <script src="https://platform.ubicall.com/widget/callmanager.js"></script>

  <script>
    var helpers = helpers || {} ;
    $(document).ready(function() {

      $(".animsition").animsition({

        inClass: 'fade-in-right-sm',
        outClass: 'fade-out-right-sm',
        inDuration: 300,
        outDuration: 300,
        linkElement: '.animsition-link',
        loading: true,
        loadingParentElement: 'body', //animsition wrapper element
        loadingClass: 'animsition-loading',
        unSupportCss: ['animation-duration',
          '-webkit-animation-duration',
          '-o-animation-duration'
        ],
        overlay: false,

        overlayClass: 'animsition-overlay-slide',
        overlayParentElement: 'body'
      });

      var feedback = {};
      helpers.iam = function(you){
        feedback.feel = you;
      }
      helpers.sendFeedBack = function(){
        feedback.text = $('#feedback-message').val();
        UbiCallManager.submitFeedback(feedback)
      }
    });
  </script>
  <!-- js End -->
</body>

</html>
